<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Car database UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>


    <h1>Car database UI</h1>

    <div id="formdiv">

        <label>Model</label>
        <input type="text" id="model" />
        <label>Horsepower</label>
        <input type="number" id="horsepower" />
        <label>Price</label>
        <input type="number" id="price" />
        <label>Brand Id</label>
        <input type="number" id="brandid" />
        <button type="button" onclick="create()">Add Car</button>
    </div>

    <div id="updateformdiv">

        <label>Model</label>
        <input type="text" id="modeltoupdate" />
        <label>Horsepower</label>
        <input type="number" id="horsepowertoupdate" />
        <label>Price</label>
        <input type="number" id="pricetoupdate" />
        <label>Brand Id</label>
        <input type="number" id="brandidtoupdate" />
        <button type="button" onclick="update()">Update Car</button>
    </div>



    <h1>Car Catalog</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Model</th>
                <th>Horsepower</th>
                <th>Price</th>
                <th>Brand Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <button type="button" onclick="displayQueryResult1()">Display Query Result 1</button>
    <div id="queryresult1"></div>

    <button type="button" onclick="displayQueryResult2()">Display Query Result 2</button>
    <div id="queryresult2"></div>

    <button type="button" onclick="displayQueryResult3()">Display Query Result 3</button>
    <div id="queryresult3"></div>

    <button type="button" onclick="displayQueryResult4()">Display Query Result 4</button>
    <div id="queryresult4"></div>

    <button type="button" onclick="displayQueryResult5()">Display Query Result 5</button>
    <div id="queryresult5"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
